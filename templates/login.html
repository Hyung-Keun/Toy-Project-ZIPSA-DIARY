<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'fragment.html' %}
<meta charset="utf-8">
    <style>
        .id {
            color: white;
        }

        .pw {
            color: white;
        }

        h1 {
            color: white;
            font-weight: bold;
        }

        h4 {
            color: white;
            font-weight: bold;
        }

        a:link {
            color: white;
            text-decoration: none;
        }

        a:visited {
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: white;
            text-decoration: none;
        }

        a:active {
            color: white;
            text-decoration: none;
        }

        body {
            overflow-y: hidden;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://educaloi.qc.ca/wp-content/uploads/507810382_1200x563.jpg");
            background-position: center;
            height: 789px;
            background-size: cover;
        }


        .main {
            width: 450px;
            height: 300px;
            margin: 150px auto 100px auto;
            border: 1px solid transparent;
            border-radius: 10px;
            background-color: transparent;
        }

        .main > btn {
            width: 300px;
            border: 1px solid black;
            background-color: black;
            color: white;
        }

        .btn:hover {
            background-color: white;
            border: 1px solid black;
            color: black;
        }

    </style>

</head>

<body>
<script src="../static/js/login.js"></script>
<header>
    {% include 'navbar.html' %}


</header>

<div class="main">
    <div class="py-2 text-center">
        <h1>집 사 일 기</h1>
        <h4>더불어 사는 반려동물들의 은밀한 이야기</h4>
    </div>

    <div class="d-flex justify-content-center">
        <form>
            <div class="form-group">
                <label for="id_give" class="id">아이디</label>
                <input type="text" class="form-control" id="id_give">
            </div>
            <div class="form-group">
                <label for="pw_give" class="pw">패스워드</label>
                <input type="password" class="form-control" id="pw_give">
            </div>
            <p>
            <div>
                <button type="button" class="btn btn-dark btn-lg" onclick="login()"> 로그인</button>
                <button type="button" class="btn btn-secondary btn-lg"><a href="/signup" aria-pressed="true">회원가입</a>
                </button>
            </div>
            </p>
        </form>
    </div>
</div>
</div>
</div>

</body>
</html>
